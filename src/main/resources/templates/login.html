<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main_layout.html">

<div layout:fragment="siteContent">
  <div class="col-8 mx-auto">
    <div class="mt-3">
      <form th:action="@{'/sign-in'}" method="post">
        <div class="mb-3">
          <label for="emailInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInput1" placeholder="Title" name="email">
        </div>
        <div class="mb-3">
          <label for="passwordInput1" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordInput1" placeholder="Title" name="password">
        </div>
        <button class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>
</html>
