<html  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
       xmlns:th="http://www.thymeleaf.org">
<nav class="navbar navbar-expand-lg" style="background-color: #1a5369">
    <div class="container-fluid">
        <div class="nav-brand me-2">
            <button class="btn btn-light" onclick="goBack()">
                Go Back
            </button>
        </div>
        <a class="navbar-brand" th:href="@{/}" style="color: white"><strong>trello.com</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" style="color: lightgray">All
                        Folders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/categories}" style="color: lightgray">Categories</a>
                </li>
                <li class="nav-item" sec:authorize="${isAnonymous()}">
                    <a class="nav-link active" aria-current="page" th:href="@{'/users/login'}" style="color: lightgray">Log in</a>
                </li>
                <li class="nav-item" sec:authorize="${isAuthenticated()}">
                    <a class="nav-link active" aria-current="page" th:href="@{'/log-out'}" style="color: lightgray">Log out</a>
                </li>
                <li class="nav-item" sec:authorize="${isAnonymous()}">
                    <a class="nav-link active" aria-current="page" th:href="@{'/users/sign-up'}" style="color: lightgray">Sing up</a>
                </li>
                <li class="nav-item" sec:authorize="${isAuthenticated()}">
                    <p class="nav-link active" aria-current="page"  style="color: aliceblue;font-weight: bolder" th:text="'Hello ' + ${#authentication.principal.getFullName()}"></p>
                </li>
            </ul>
        </div>
    </div>
    <script>
        function goBack(){
            window.history.back();
        }
    </script>
</nav>
</html>
